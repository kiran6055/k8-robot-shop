---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data:
  MONGO_URL: "mongodb://mongodb:27017/catalogue"

---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
    tire: MenuForRoboshop
spec:
  containers:
    - name: catalogue
      imagePullPolicy: Always
      image: kiranprav/catalogue:v1
      envFrom:
      - configMapRef:
          name: catalogue-config

      resources:
        requests:
          cpu: "100m"
          memory: "150Mi"
        limits:
          cpu: "120m"
          memory: "200Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    name: catalogue
    tire: MenuForRoboshop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
